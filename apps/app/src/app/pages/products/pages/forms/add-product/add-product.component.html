<div>
  <h1>{{ 'Add Product' }}</h1>

  <form
    [formGroup]="addProductForm"
    (ngSubmit)="addProduct(addProductForm.value)"
  >
    <mat-form-field appearance="fill">
      <mat-label>{{ 'Title' }}</mat-label>
      <input matInput id="title" type="text" formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{ 'Price' }}</mat-label>
      <input matInput id="price" type="text" formControlName="price" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{ 'Description' }}</mat-label>
      <input
        matInput
        id="description"
        type="text"
        placeholder=""
        formControlName="description"
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!addProductForm.valid"
    >
      {{ 'Submit' }}
    </button>
  </form>
</div>
